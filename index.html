<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>User List Bootstrap</title>
</head>

<body>
    <header class="mb-5">
        <div class="container mt-5">
            <div class="d-flex justify-content-end">
                <div class="btn-group ">
                    <button class="btn btn-secondary btn-sm rounded-start-3" data-bs-theme-value="dark">Dark</button>
                    <button class="btn btn-primary btn-sm rounded-end-3" data-bs-theme-value="light">light</button>
                </div>
            </div>
            <h1 class="mb-4">Users</h1>
            <div class="row">
                <div class="col-md-4">
                    <input class="form-control form-control-lg" type="text" name="search" id="search"
                        placeholder="Search Users">
                </div>
                <div class="col-md-8 mt-4 mt-sm-0 d-flex align-items-center justify-content-end user-list">
                    <ul class="nav">
                        <li class="nav-item">
                            <a href="#" class="nav-link">Reputation</a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link text-bg-primary rounded-3">New Users</a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link">Editors</a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link">Moderators</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </header>
    <main>
        <div class="container">
        </div>
    </main>
    <script src="./js/darkModeToggle.js"></script>
    <script src="./js/bootstrap.bundle.min.js"></script>
</body>

</html>
